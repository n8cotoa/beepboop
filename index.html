<!DOCTYPE html>
<html>
<head>
  <title>Beep Boop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
      <h1>Beep Boop!</h1>
  </div>
  <div class="container">
    <div class="form-group">
      <label for="userName">Your Name:</label>
      <input id="userName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="userInput">Input a number</label>
      <input id="userInput" class="form-control">
      <button id="submitBtn" class="btn btn-success">Run It!</button>
      <button id="flipBtn" class="btn btn-warning">Flip It!</button>
    </div>
    <div>
      <img id="randomImg" src="" alt="">
      <p id="textResults" class=""></p>
    </div>
  </div>
</body>
</html>
